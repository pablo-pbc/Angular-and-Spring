<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Enable Courses </mat-toolbar>

    <div *ngIf="courses$ | async as courses; else loading">
      <table mat-table [dataSource]="courses" class="mat-elevation-z8 demo-table">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Course</th>
          <!-- The TD was make using the ngFor diretive -->
          <td mat-cell *matCellDef="let course">{{ course.name }}</td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <!-- The TD was make using the ngFor diretive -->
          <td mat-cell *matCellDef="let course">{{ course.category }}
            <mat-icon aria-hidden="false" aria-label="Course Category" fontIcon="{{ course.category | category }}"></mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
        <span>Loading the courses list</span>
      </div>
    </ng-template>

  </mat-card-content>
</mat-card>

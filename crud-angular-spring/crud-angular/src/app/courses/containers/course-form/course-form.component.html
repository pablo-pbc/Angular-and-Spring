<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">
      <span>Course Details</span>
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Course Name</mat-label>
        <input matInput placeholder="Course Name" formControlName="name" #name>
        <mat-icon matSuffix>add_circle</mat-icon>
        <mat-hint align="end">{{ name.value.length }}/30</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{ getErrorMessage("name") }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Category Name</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="Front-end">Front-end</mat-option>
          <mat-option value="Back-end">Back-end</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">{{ getErrorMessage("category") }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
    <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
